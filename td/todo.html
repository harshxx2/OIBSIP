<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do App</title>
  <!-- Linking to External CSS -->
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <header class="header">
    <h1>Advanced To-Do App</h1>
    <p>Manage your daily tasks</p>
  </header>

  <main>
    <section class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add Task</button>
    </section>

    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </section>

    <section class="tasks-container">
      <div class="task-list" id="pendingTasks">
        <h2>Pending Tasks</h2>
        <ul id="pendingTaskList"></ul>
      </div>

      <div class="task-list" id="completedTasks">
        <h2>Completed Tasks</h2>
        <ul id="completedTaskList"></ul>
      </div>
    </section>
  </main>

  <!-- Edit Task Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Task</h2>
      <input type="text" id="editTaskInput" />
      <button id="saveTaskBtn">Save Changes</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Advanced To-Do App</p>
  </footer>

  <!-- Linking to External JS -->
  <script src="todo.js"></script>
</body>
</html>
